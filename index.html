<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/globalStyles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
  
  <link href="assets/fontawesome/css/custom-icons.css" rel="stylesheet">
  <link href="assets/fontawesome/css/sharp-solid.css" rel="stylesheet">
    <title>SideNav</title>
  </head>
  <body>
    
      <header class="header">
        <i onclick="toggleSideNav()" class="btn-toggle fa-solid fa-bars"></i></header>
      <nav class="sidenav-opened">
        <ul>

            <li>
              <i class="fa-solid fa-house"></i>
              <span class="sidenav-text">Home</span>
            </li>

            <li>
              <i class="fa-solid fa-magnifying-glass"></i>
              <span class="sidenav-text">Buscar</span>
            </li>

            <li>
              <i class="fa-solid fa-star"></i>
              <span class="sidenav-text">Estrela</span>
            </li>

            <li>
              <i class="fa-solid fa-user"></i>
              <span class="sidenav-text">Perfil</span>
            </li>

            <li>
              <i class="fa-solid fa-image"></i>
              <span class="sidenav-text">Fotos</span>
            </li>

            <li>
              <i class="fa-solid fa-location-dot"></i>
              <span class="sidenav-text">Localização</span>
            </li>

            <li>
              <i class="fa-solid fa-door-open"></i>
              <span class="sidenav-text">Sair</span>
            </li>

        </ul>
      </nav>
      
      <main class="container"></div>
      <script src="js/script.js"></script>
  </body>
</html>
